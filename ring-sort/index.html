<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Sorting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mI">Level: 1 | Moves: 0</h1>
    <div class="game">
        <div class="block">
            <div class="section">
                <div class="tick" hidden>✔</div>
                <div class="stick"></div>
            </div>
            <div class="section">
                <div class="tick" hidden>✔</div>
                <div class="stick"></div>
            </div>
            <div class="section">
                <div class="tick" hidden>✔</div>
                <div class="stick"></div>
            </div>
            <div class="section">
                <div class="tick" hidden>✔</div>
                <div class="stick"></div>
            </div>
            <div class="section">
                <div class="tick" hidden>✔</div>
                <div class="stick"></div>
            </div>
            <div class="base"></div>
        </div>
    </div>

    <div class="toast">First remove the top-most ring!!</div>

    <script src="script.js"></script>
</body>
</html>
