<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">ICONAI</div>

      <div class="tabs">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </div>

      <button class="join-btn">Join Us</button>
    </nav>

    <div class="hero">
      <h1 align="center">Welcome to ICONAI</h1>

      <p align="center">Paste your SVG here</p>
      <textarea
        id="svgbox"
        rows="40"
        cols="40"
        placeholder="Enter your SVG here"
      >
      </textarea>
      <!-- svg name in order to tell the model which svg is it -->
      <input type="text" id="svgname" placeholder="Enter SVG name" />

      <button id="trainBtn">Train Model</button>
    </div>

    <div class="box">
      <div class="percent">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="gola"></circle>
        </svg>
        <div class="num">
          <h2 id="ppc">12<span>%</span></h2>
        </div>
      </div>
      <h2 class="text">Progress</h2>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
        />
      </svg>
    </div>
